<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>

    

    <div id="app">
      <nav>
        <a href=""><img class="logo" src="./public/images/swearLondonLogo.png" alt="logoSwear"></a>
        <a href=""><img class="shoppingCart" src="" alt="shoppingCart"></a>
        
      </nav>
      <div class="colors">
        <p id="laces">Laces</p>        
        
        <p id="outside1">Outside 1</p>
        

        <p id="outside2">Outside 2</p>
        

        <p id="outside3">Outside 3</p>

        <p id="inside">Inside</p>
        

        <p id="solebottom">Sole bottom</p>
        

        <p id="soletop">Sole top</p>
      
    </div>


    <div id="colorOptions" style="display: none;">
        <h2 id="partShoe"></h2>
        <div id="colorsMenu">
            <div id="color1" style="background-color: #ff0000;"></div>
            <div id="color2" style="background-color: #00ff00;"></div>
            <div id="color3" style="background-color: #0000ff;"></div>
            <div id="color4" style="background-color: yellow;"></div>
            <div id="color5" style="background-color: orange;"></div>       
        </div>
        <div id="texturesMenu">
          <div id="texture1"></div>
          <div id="texture2"></div>
          <div id="texture3"></div>
        </div>
      </div>
      

    
    <div class="progress-bar-container" >
        <label for="progress-bar"><img src="./public/images/swearLondonLogo.png" alt=""></label>
        <progress id="progress-bar" value="0" max="100" ></progress>
    </div>
    <script type="module" src="/main.js"></script>
